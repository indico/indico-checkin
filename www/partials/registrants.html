<div class="row">
    <div class="col-md-12" >
        <div ng-show="isRegistrantListEmpty()" class="empty-list blue text-center">
            <span class="glyphicon glyphicon-warning-sign"></span>
            <h3>
                <div>No attendees</div>
            </h3>
        </div>
        <div ng-hide="isRegistrantListEmpty()" class="panel panel-default">
            <div class="panel-heading">
                <div ng-hide="loading" class="pull-right badge bg-blue">{{totalCount}}</div>
                <div ng-show="loading" id="registrants-spinner-container" class="pull-right"></div>
                <h3 class="panel-title">Attendees</h3>
            </div>
            <div class="list-group registrants" infinite-scroll='showMoreRegistrants()' infinite-scroll-distance='1'>
                <input ng-model="filter" ng-change="updateRegistrants()" type="text" class="list-group-item" placeholder="Type to search..." />
                <a ng-repeat="registrant in registrants track by registrant.registrant_id" class="list-group-item"
                   ng-click="goToRegistrant(registrant)">
                    <div ng-show="registrant.checked_in" class="pull-right checked">
                        <span class="glyphicon glyphicon-ok green"></span>
                    </div>
                    <span>
                        {{::registrant.personal_data.title}}
                        {{::registrant.personal_data.firstName}}
                        <strong>{{::registrant.personal_data.surname}}</strong>
                    </span>
                </a>
            </div>
        </div>
    </div>
</div>
