<div class="row">
  <div class="col-md-12">
    <div ng-show="isEventListEmpty()" class="empty-list blue text-center">
      <span class="glyphicon glyphicon-warning-sign"></span>
      <h3>
        <div>No events</div>
        <small>Please click in 'Add event' if you want to start the check-in process</small>
      </h3>
      <div ng-show="loading" id="events-empty-spinner-container" class="spinner-center"></div>
    </div>
    <div ng-hide="isEventListEmpty()" class="panel panel-default">
      <div class="panel-heading">
        <div ng-show="loading" id="events-spinner-container" class="pull-right"></div>
        <div ng-hide="loading" class="pull-right">
          <button type="button" class="btn btn-primary btn-sm" ng-click="editMode=true" ng-show="!editMode">
            <span class="glyphicon glyphicon-edit"></span>
            Edit
          </button>
          <button type="button" class="btn btn-danger btn-sm" ng-click="editMode=false" ng-show="editMode">
            <span class="glyphicon glyphicon-remove"></span>
            Cancel
          </button>
        </div>
        <h3 class="panel-title">Events</h3>
      </div>
      <div class="list-group">
        <a ng-repeat="event in eventArray | orderBy: '-date'" class="list-group-item"
          ng-click="goToRegistrants(event.serverId, event.eventId)">
          <div ng-show="editMode" class="pull-right">
            <button type="button" class="btn btn-lg btn-danger"
              ng-click="deleteEvent($event, event.serverId, event.eventId)">
              <span class="glyphicon glyphicon-trash"></span>
            </button>
          </div>
          <h4 class="list-group-item-heading">{{event.title}}</h4>
          <p class="list-group-item-text">{{event.date | date:'dd-MM-yyyy HH:mm' }}</p>
        </a>
      </div>
    </div>
  </div>
</div>
